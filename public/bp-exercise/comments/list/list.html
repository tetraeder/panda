<ul>
  <li ng-repeat="comment in $ctrl.comments track by $index">
    <img gravatar-src-once="comment.email" />
    <div>
      <p>{{comment.comment}}</p>
      <rating comment="comment" send-rating="$ctrl.sendRating(commentId, rate)"></rating>
    </div>
  </li>
</ul>

<input type="text" size="80px"  ng-model="text">	
<img src="/img/comment_img.png" width="20%" ng-click="$ctrl.addComment(text)" />
